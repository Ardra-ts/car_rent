<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ROYAL CARS - Car Rental</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-dark py-3 px-lg-5 d-none d-lg-block">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body pr-3" href=""><i class="fa fa-phone-alt mr-2"></i>+91 9012345678</a>
                    <span class="text-body">|</span>
                    <a class="text-body px-3" href="mailto:carrent1824@gmail.com"><i class="fa fa-envelope mr-2"></i>carrent1824@gmail.com</a>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body px-3" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="text-body px-3" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="text-body px-3" href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a class="text-body px-3" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="text-body pl-3" href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="#" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">Royal Cars</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
                        <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                        <a href="{% url 'car' %}" class="nav-item nav-link active">Cars</a>
                        <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                        <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                    </div>
                    
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <div class="container">
        <h1 class="text-center my-4">All Cars</h1>
        <div class="row">
            {% for car in car1 %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ car.image.url }}" style="height: 200px;" class="card-img-top" alt="{{ car.car_model }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.car_model }}</h5>
                        <p class="card-text"><strong>Color: {{ car.color }}</strong></p>
                        <p class="card-text"><strong>Price per day: ${{ car.price }}</strong></p>
                    </div>
                    <div class="card-footer" style="margin: auto; margin-bottom: 10px; border: 1px #00b98e solid; border-radius: 5px; background-color: #00b98e;">
                        <a href="{% url 'chat' car.id%}"><button style="background-color: #00b98e; color: white;  border: 0;">Chat with Seller</button></a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No cars available.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Footer Start -->
    <footer class="container-fluid bg-secondary text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Royal Cars. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Scripts -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
